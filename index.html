<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="quiz-container">
      <div id="question-counter" class="question-counter">1/10</div>
      <div id="question" class="question">Fråga kommer här...</div>
      <div class="answers">
        <button class="answer">Alternativ 1</button>
        <button class="answer">Alternativ 2</button>
        <button class="answer">Alternativ 3</button>
      </div>
      <div id="info" class="info">info</div>
      <button id="next-question" class="next-btn">Nästa</button>
    </div>
    <script type="module" src="questions.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
